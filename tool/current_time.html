<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前日期和时间</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .main-content {
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        h4 {
            color: #555;
            max-width: 600px;
            margin-bottom: 30px;
        }
        #time {
            font-size: 2em;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode h1, .dark-mode h4 {
            color: #ffffff;
        }
        .dark-mode #time {
            background-color: #444;
            border-color: #666;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #555;
            color: #f0f0f0;
        }
        .dark-mode .dark-mode-toggle:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>当前日期和时间</h1>
        <h4>点击下方按钮获取当前日期和时间，此页面会根据您的设备时间显示最新的日期和时间。</h4>
        <div id="time">点击按钮获取当前日期和时间</div>
        <div class="buttons">
            <button onclick="getCurrentTime()">获取当前日期和时间</button>
            <button onclick="copyToClipboard()">复制日期和时间</button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">切换暗色模式</button>
        </div>
    </div>

    <script>
        function getCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = currentTime;
        }

        function copyToClipboard() {
            const timeText = document.getElementById('time').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = timeText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('日期和时间已复制: ' + timeText);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
